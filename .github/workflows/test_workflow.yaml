name: Actions Runner Controller Demo
on:
  push:
    branches:
      - '**'

jobs:
  Explore-GitHub-Actions:
    # You need to use the INSTALLATION_NAME from the previous step
    runs-on: self-hosted
    steps:
      - name: Set Up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest
      - name: Create ns
        run: kubectl create ns elise-test
