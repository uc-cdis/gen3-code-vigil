apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-store-sa
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::707767160287:role/devplanetv2-external-secrets-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: external-secrets-role
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-rolebinding
subjects:
- kind: ServiceAccount
  name: secret-store-sa
roleRef:
  kind: Role
  name: external-secrets-role
  apiGroup: rbac.authorization.k8s.io
