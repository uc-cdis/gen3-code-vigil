apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{.Chart.Name}}-secret-store
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        {{- if .Values.secretStoreServiceAccount.enabled }}
        jwt:
          serviceAccountRef:
            name: {{ .Values.secretStoreServiceAccount.name }}
{{- end }}
